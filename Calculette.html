<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULETTE</title>
    <link rel="stylesheet" href="Calculette.CSS">

</head>
<body>
    <form action="" method="post">
      <fieldset>
       <div id="A">
         <div>

          <label >Nombre1</label>
          <input type="number" id="N1" name="nombre1" required placeholder="Saisir un nombre">

        </div>
           <br><br> <br><br> <br> <br> <br>

        <div >

          <label >Nombre2</label>
          <input type="number" id="N2" name="nombre2" required placeholder="Saisir un autre nombre">

        </div>
       <br><br><br><br><br><br><br>

        <button type="button" onclick="CALCUL()">SOUMETTRE</button>
        <br><br><br>

          <div id="resultat"> </div>
      </div>
    </fieldset>
  </form>

<script>
 function CALCUL() {
   var Nombre1 = document.getElementById("N1").value;
   var Nombre2= document.getElementById("N2").value;
   document.getElementById("resultat").textContent = 
   "La somme est : " + (parseFloat(Nombre1) + parseFloat(Nombre2) +  
   "         "   +   "La multiplication est : " + (Nombre1 * Nombre2) + 
   "         " + "La division est : " + (Nombre1 / Nombre2) +
   "         " + "Le modulo des deux nombres est : " + (Nombre1 % Nombre2) 
      ) ; 
    }
</script>
</body>
</html>
